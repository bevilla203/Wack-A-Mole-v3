<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
   <div id = "mainDiv">
        <header>
                <h1 class="mainTitle font-effect-anaglyph">Whack a Mole!</h1>

            <div id = "scoreCard">
                <p> Score: <span class = "score">0</span></p>
                <div>Highscore: <span class = "highScore">0</span></div>

            </div>
        </header>

        <div id = "grass"> 
            <!-- creating container of cols to automatically align holes -->
            <div class = "container" id = "playground">
                <div class="row">
                    <div class="col">
                        <button class = "moleHole" id = "hole1">
                            <!-- each hole will have the pic of the mole and a pic of the hole -->
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole1" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                        <button class = "moleHole" id = "hole2">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">

                        </button>
                        <button class = "moleHole" id = "hole3">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole3" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                    </div>
                    <div class="col">
                        <button class = "moleHole" id = "hole4">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole5" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                        <button class = "moleHole" id = "hole5">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole6" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                        <button class = "moleHole" id = "hole6">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole7" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                    </div>
                    <div class="col">
                        <button class = "moleHole" id = "hole7">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole8" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                        <button class = "moleHole" id = "hole8">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole9" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                        <button class = "moleHole" id = "hole9">
                            <img class = "hole" src="images/hole.png" alt="a picture of a hole!">
                            <img id = "mole4" class = "mole hidden" src="images/mole.png" alt="an annoying mole">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons container">
           <div class = "row gx-5 difficultyRow">
                <div class = "col difficulty">
                    <button class = "btnDifficulty btn btn-dark"> Easy </button>
                    <button class = "btnDifficulty btn btn-dark"> Medium </button>
                    <button class = "btnDifficulty btn btn-dark"> Hard </button>
                </div>
                
                <div class = "col startStop">
                    <button class = "btn btn-dark start">
                        Start
                    </button>
                    <button class="btn btn-dark reset">
                        Reset
                    </button>
                </div>
           </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
